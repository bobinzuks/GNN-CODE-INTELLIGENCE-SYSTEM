name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  integration-tests-fast:
    name: Fast Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run integration tests (fast)
        run: |
          cargo test --test '*' --lib -- --nocapture
        timeout-minutes: 10

      - name: Run helper tests
        run: |
          cargo test -p gnn-code-intel helpers -- --nocapture
        timeout-minutes: 5

  integration-tests-comprehensive:
    name: Comprehensive Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run all integration tests
        run: |
          cargo test --workspace --test '*' -- --nocapture
        timeout-minutes: 30

      - name: Run cross-module tests
        run: |
          cargo test --test test_cross_module -- --nocapture
        timeout-minutes: 10

      - name: Run real-world scenario tests
        run: |
          cargo test --test test_real_world_scenarios -- --nocapture
        timeout-minutes: 15

  integration-tests-stress:
    name: Stress Tests
    runs-on: ubuntu-latest
    # Only run on main branch and scheduled runs
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run stress tests (excluding sustained load)
        run: |
          cargo test --test test_stress -- --nocapture --test-threads=1
        timeout-minutes: 30

      - name: Run large file tests
        run: |
          cargo test --test test_stress --ignored test_parse_10000_files -- --nocapture
        timeout-minutes: 60

  integration-tests-distributed:
    name: Distributed Processing Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run distributed tests
        run: |
          cargo test --test test_distributed -- --nocapture
        timeout-minutes: 15

  integration-tests-error-recovery:
    name: Error Recovery Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run error recovery tests
        run: |
          cargo test --test test_error_recovery -- --nocapture
        timeout-minutes: 10

  full-pipeline:
    name: Full Pipeline End-to-End
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build all binaries
        run: |
          cargo build --workspace --release

      - name: Run full pipeline tests
        run: |
          cargo test --test test_full_pipeline -- --nocapture
        timeout-minutes: 20

      - name: Test CLI integration
        run: |
          cargo test --test test_cross_module test_cli -- --nocapture
        timeout-minutes: 5

  coverage:
    name: Integration Test Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        run: |
          cargo install cargo-llvm-cov

      - name: Generate coverage report
        run: |
          cargo llvm-cov --workspace --test '*' --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          fail_ci_if_error: false

  report:
    name: Test Report
    runs-on: ubuntu-latest
    if: always()
    needs:
      - integration-tests-fast
      - integration-tests-comprehensive
      - integration-tests-stress
      - integration-tests-distributed
      - integration-tests-error-recovery
      - full-pipeline

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true

      - name: Generate summary
        run: |
          echo "## Integration Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Suites" >> $GITHUB_STEP_SUMMARY
          echo "- Fast Integration Tests: ${{ needs.integration-tests-fast.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Comprehensive Tests: ${{ needs.integration-tests-comprehensive.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Stress Tests: ${{ needs.integration-tests-stress.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Distributed Tests: ${{ needs.integration-tests-distributed.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Error Recovery: ${{ needs.integration-tests-error-recovery.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Full Pipeline: ${{ needs.full-pipeline.result }}" >> $GITHUB_STEP_SUMMARY
